<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <main>
        <h2 class="project-title">Default Project</h2>
        <input type="text" class="create-todo" placeholder="Add a task">
        <div class="main-container">
            <div class="todo-item" data-id="97">
                <input type="checkbox" class="dot-checkmark">
                <div class="item-content">
                    <description>Test todo 1</description>
                    <deletebtn>X</deletebtn>
                    <div class="nested">
                        <priority>Medium</priority>
                        <dueDate>2024-01-14</dueDate>
                    </div>
                </div>
            </div>
            <div class="todo-item" data-id="98">
                <input type="checkbox" class="dot-checkmark">
                <div class="item-content">
                    <description>Test todo 2</description>
                    <deletebtn>X</deletebtn>
                    <div class="nested">
                        <priority>Medium</priority>
                        <dueDate>2024-01-14</dueDate>
                    </div>
                </div>
            </div>
            <div class="todo-item" data-id="99">
                <input type="checkbox" class="dot-checkmark">
                <div class="item-content">
                    <description>Test todo 3</description>
                    <deletebtn>X</deletebtn>
                    <div class="nested">
                        <priority>Medium</priority>
                        <dueDate>2024-01-14</dueDate>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
         <p>Copyright 2024</p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
